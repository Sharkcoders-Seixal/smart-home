title: Home
icon: mdi:home
path: home
type: sidebar
cards:
  - type: horizontal-stack
    cards: 
    - type: custom:mushroom-chips-card
      chips:
        - type: entity
          entity: person.marco_cunha
          use_entity_picture: true
          content_info: state
        - type: entity
          entity: person.darlene_parreira
          use_entity_picture: true
          content_info: state   
    - type: custom:mushroom-chips-card
      chips:
        - type: alarm-control-panel
          entity: alarm_control_panel.ajax_security_system
        - type: template
          double_tap_action:
            action: none
          entity: script.garage
          content: Garagem
          icon: mdi:garage-lock
          tap_action:
            action: call-service
            service: script.garage
            data: {}
            target: {}
          hold_action:
            action: none
  - square: false
    columns: 3
    type: grid
    cards:
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: Weather
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    content: >-
                      Sunrise  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_rising)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-up
                  - type: template
                    content: >-
                      Sunset  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_setting)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-down
              - show_current: true
                show_forecast: true
                type: weather-forecast
                entity: weather.home
                secondary_info_attribute: humidity
              - type: custom:mushroom-template-card
                primary: Living Room
                secondary: >
                  {{ states('sensor.0xa4c1384ff3ab62d2_temperature' ) }} {{
                  state_attr('sensor.0xa4c1384ff3ab62d2_temperature', 'unit_of_measurement')}} |
                  {{ states('sensor.0xa4c1384ff3ab62d2_humidity' ) }} {{
                  state_attr('sensor.0xa4c1384ff3ab62d2_humidity', 'unit_of_measurement')}}

                icon: mdi:sofa
                multiline_secondary: false
                layout: horizontal
                fill_container: false
                entity: sensor.0xa4c1384ff3ab62d2_temperature
                tap_action:
                  action: more-info
                icon_color: brown
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Lighting
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                layout: vertical
                entity: switch.0xa4c1384daf115830
                icon: mdi:lamp
                icon_color: amber
                name: Suite Luz Presença
                fill_container: false
                tap_action:
                  action: toggle
                primary_info: name
                secondary_info: state
              - type: custom:mushroom-entity-card
                layout: vertical
                entity: switch.0x9035eafffe891ad0
                icon: mdi:bed-king
                icon_color: amber
                name: Suite
                fill_container: false
                tap_action:
                  action: toggle
                primary_info: name
                secondary_info: state
              - type: custom:mushroom-entity-card
                layout: vertical
                entity: switch.smart_switch_light_escritorio
                icon: mdi:chair-rolling
                icon_color: amber
                name: Escritório
                fill_container: false
                tap_action:
                  action: toggle
                primary_info: name
                secondary_info: state
          - type: custom:mushroom-title-card
            title: Rosita
          - type: custom:mushroom-vacuum-card
            entity: vacuum.dreame_bot_z10_pro
            icon_animation: true
            name: Rosita
            layout: horizontal
            commands:
              - return_home
              - start_pause
            fill_container: false
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Clean - Public
                secondary: ''
                icon: mdi:sofa
                icon_color: orange
                entity: script.vacuum_clean_social_areas
                layout: horizontal
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_social_areas
                  data: {}
                  target: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-template-card
                primary: Clean - Private
                secondary: ''
                icon: mdi:bed
                icon_color: red
                entity: script.vacuum_clean_private_areas
                layout: horizontal
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_private_areas
                  data: {}
                  target: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
      - type: vertical-stack
        cards:
          # - type: custom:mushroom-title-card
          #   title: Blinds
          # - type: entities
          #   entities:
          #     - entity: cover.blinds_lavandaria
          #       name: Lavandaria
          #       icon: mdi:iron-board
          #       secondary_info: position
          #   state_color: false
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: Media
              - type: custom:mini-media-player
                entity: media_player.spotify_marco_cunha
                artwork: none
                name: Spotify
                volume_stateless: false
                group: false
              - type: custom:mini-media-player
                entity: media_player.lg_webos_tv_oled48c16la
                name: LG OLED
                icon: mdi:television
                group: false
                volume_stateless: false
                toggle_power: false
                artwork: none
    view_layout:
      position: main
  - type: custom:mushroom-title-card
    title: Cameras
  - square: true
    columns: 4
    type: grid
    cards:
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.garagem_sub
        name: Garagem
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.frente_sub
        name: Frente
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.piscina_sub
        name: Piscina
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.traseira_sub
        name: Traseiras
