title: Home
icon: mdi:home
path: home
type: sidebar
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: person.marco_cunha
            use_entity_picture: true
            content_info: state
          - type: entity
            entity: person.darlene_parreira
            use_entity_picture: true
            content_info: state
      - type: custom:mushroom-chips-card
        chips:
          - type: alarm-control-panel
            entity: alarm_control_panel.ajax_security_system
          - type: template
            double_tap_action:
              action: none
            entity: script.garage
            content: Garagem
            icon: mdi:garage-lock
            tap_action:
              action: call-service
              service: script.garage
              data: {}
              target: {}
            hold_action:
              action: none
          - type: entity
            entity: switch.torradeira_plug
            icon_color: deep-orange
            double_tap_action:
              action: none
            name: Torradeira
            content_info: state
            tap_action:
              action: toggle
            hold_action:
              action: none
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.sensor_temperature_humidity_sala_temperature
            icon_color: deep-orange
          - type: entity
            entity: sensor.sensor_temperature_humidity_sala_humidity
            icon_color: blue

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-title-card
  - square: false
    columns: 3
    type: grid
    cards:
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    content: >-
                      Sunrise  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_rising)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-up
                  - type: template
                    content: >-
                      Sunset  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_setting)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-down
              - type: custom:hourly-weather
                entity: weather.openweathermap
                num_segments: 12 # optional, defaults to 12
                name: null # optional, defaults to "Hourly Weather"
                show_precipitation_amounts: true
                show_precipitation_probability: true
              - show_current: false
                show_forecast: true
                type: weather-forecast
                entity: weather.home
                secondary_info_attribute: humidity
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.0xa4c1384daf115830
                icon: mdi:lamp
                show_state: false
                name: Presença
                state:
                  - value: "on"
                    color: rgb(255,191,0)
                  - value: "off"
                    color: rgb(100,100,100)
                styles:
                  card:
                    - --mdc-ripple-color: rgb(255,191,0)
                    - --mdc-ripple-press-opacity: 0.5
                    - font-size: 15px
                aspect_ratio: 1/1
                tap_action:
                  action: toggle
              - type: "custom:button-card"
                entity: switch.0x9035eafffe891ad0
                icon: mdi:bed-king
                show_state: false
                name: Suite
                state:
                  - value: "on"
                    color: rgb(255,191,0)
                  - value: "off"
                    color: rgb(100,100,100)
                styles:
                  card:
                    - --mdc-ripple-color: rgb(255,191,0)
                    - --mdc-ripple-press-opacity: 0.5
                    - font-size: 15px
                aspect_ratio: 1/1
                tap_action:
                  action: toggle
              - type: "custom:button-card"
                entity: switch.smart_switch_light_escritorio
                icon: mdi:chair-rolling
                show_state: false
                name: Escritório
                state:
                  - value: "on"
                    color: rgb(255,191,0)
                  - value: "off"
                    color: rgb(100,100,100)
                styles:
                  card:
                    - --mdc-ripple-color: rgb(255,191,0)
                    - --mdc-ripple-press-opacity: 0.5
                    - font-size: 15px
                aspect_ratio: 1/1
                tap_action:
                  action: toggle
          - type: custom:mushroom-vacuum-card
            entity: vacuum.dreame_bot_z10_pro
            icon_animation: true
            name: Rosita
            layout: horizontal
            commands:
              - return_home
              - start_pause
            fill_container: false
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Clean - Public
                secondary: ""
                icon: mdi:sofa
                icon_color: orange
                entity: script.vacuum_clean_social_areas
                layout: horizontal
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_social_areas
                  data: {}
                  target: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-template-card
                primary: Clean - Private
                secondary: ""
                icon: mdi:bed
                icon_color: red
                entity: script.vacuum_clean_private_areas
                layout: horizontal
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_private_areas
                  data: {}
                  target: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    name: Lavandaria
                    entity: cover.estores_lavandaria
                    # show_state: true
                    state:
                      - value: "open"
                      - value: "closing"
                        color: rgb(189, 255, 5)
                        styles:
                          card:
                            - animation: blink 2s ease infinite
                      - value: "opening"
                        color: rgb(189, 255, 5)
                        styles:
                          card:
                            - animation: blink 2s ease infinite
                      - value: "close"
                    aspect_ratio: 2/1
                  - type: "custom:button-card"
                    icon: mdi:arrow-up-bold
                    tap_action:
                      action: call-service
                      service: cover.open_cover
                      service_data:
                        entity_id: cover.estores_lavandaria
                    styles:
                      card:
                        - --mdc-ripple-color: rgb(189, 255, 5)
                        - --mdc-ripple-press-opacity: 0.5
                  - type: "custom:button-card"
                    icon: mdi:arrow-down-bold
                    tap_action:
                      action: call-service
                      service: cover.close_cover
                      service_data:
                        entity_id: cover.estores_lavandaria
                    styles:
                      card:
                        - --mdc-ripple-color: rgb(189, 255, 5)
                        - --mdc-ripple-press-opacity: 0.5
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    name: Escritório
                    entity: cover.shelly_plus_2pm_escritorio
                    # show_state: true
                    state:
                      - value: "open"
                      - value: "closing"
                        color: rgb(189, 255, 5)
                        styles:
                          card:
                            - animation: blink 2s ease infinite
                      - value: "opening"
                        color: rgb(189, 255, 5)
                        styles:
                          card:
                            - animation: blink 2s ease infinite
                      - value: "close"
                    aspect_ratio: 2/1
                  - type: "custom:button-card"
                    icon: mdi:arrow-up-bold
                    tap_action:
                      action: call-service
                      service: cover.open_cover
                      service_data:
                        entity_id: cover.shelly_plus_2pm_escritorio
                    styles:
                      card:
                        - --mdc-ripple-color: rgb(189, 255, 5)
                        - --mdc-ripple-press-opacity: 0.5
                  - type: "custom:button-card"
                    icon: mdi:arrow-down-bold
                    tap_action:
                      action: call-service
                      service: cover.close_cover
                      service_data:
                        entity_id: cover.shelly_plus_2pm_escritorio
                    styles:
                      card:
                        - --mdc-ripple-color: rgb(189, 255, 5)
                        - --mdc-ripple-press-opacity: 0.5
              - type: custom:mini-media-player
                entity: media_player.spotify_marco_cunha
                artwork: none
                name: Spotify
                volume_stateless: false
                group: false
              - type: custom:mini-media-player
                entity: media_player.lg_webos_tv_oled48c16la
                name: LG OLED
                icon: mdi:television
                group: false
                volume_stateless: false
                toggle_power: false
                artwork: none
    view_layout:
      position: main
  - type: horizontal-stack
    cards:
      - type: custom:webrtc-camera
        url: !secret frente_low_cam_url
        card_mod:
          style: |
