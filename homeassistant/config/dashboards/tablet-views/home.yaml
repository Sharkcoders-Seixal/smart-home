title: Home
icon: mdi:home
path: home
type: sidebar
cards:
  - type: horizontal-stack
    cards: 
    - type: custom:mushroom-chips-card
      chips:
        - type: entity
          entity: person.marco
          use_entity_picture: true
          content_info: state
        - type: entity
          entity: person.darlene_parreira
          use_entity_picture: true
          content_info: state   
    - type: custom:mushroom-chips-card
      chips:
        - type: alarm-control-panel
          entity: alarm_control_panel.ajax_security_system
  - square: false
    columns: 3
    type: grid
    cards:
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: Weather
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    content: >-
                      Sunrise  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_rising)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-up
                  - type: template
                    content: >-
                      Sunset  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_setting)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-down
                  - type: entity
                    entity: sensor.moon
              - show_current: true
                show_forecast: true
                type: weather-forecast
                entity: weather.home
                secondary_info_attribute: humidity
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Media
          - type: custom:mini-media-player
            entity: media_player.spotify_marco_cunha
            artwork: none
            name: Spotify
            volume_stateless: false
            group: false
          - type: custom:mini-media-player
            entity: media_player.lg_webos_tv_oled48c16la
            name: LG OLED
            icon: mdi:television
            group: false
            volume_stateless: false
            toggle_power: true
            artwork: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Living Room
                secondary: >
                  {{ states('sensor.0xa4c1384ff3ab62d2_temperature' ) }} {{
                  state_attr('sensor.0xa4c1384ff3ab62d2_temperature', 'unit_of_measurement')}} |
                  {{ states('sensor.0xa4c1384ff3ab62d2_humidity' ) }} {{
                  state_attr('sensor.0xa4c1384ff3ab62d2_humidity', 'unit_of_measurement')}}

                icon: mdi:sofa
                multiline_secondary: false
                layout: horizontal
                fill_container: false
                entity: sensor.0xa4c1384ff3ab62d2_temperature
                tap_action:
                  action: more-info
                icon_color: brown
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Lighting
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.0x000b57fffe8e3230
                use_light_color: false
                show_brightness_control: true
              - type: custom:mushroom-entity-card
                entity: switch.christmas_tree_socket_1
                icon: phu:christmas-tree
                icon_color: red
                fill_container: false
                name: Christmas Tree
                tap_action:
                  action: toggle
                icon_type: icon
                layout: vertical
                primary_info: name
                secondary_info: state
    view_layout:
      position: main
  - type: custom:mushroom-title-card
    title: Cameras
  - square: true
    columns: 4
    type: grid
    cards:
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.garagem_sub
        name: Garagem
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.frente_sub
        name: Frente
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.piscina_sub
        name: Piscina
      - show_state: false
        show_name: true
        camera_view: auto
        type: picture-entity
        entity: camera.traseira_sub
        name: Traseiras
