# Include external resources only add when mode is yaml, otherwise manage in the resources in the dashboard configuration panel.
resources:
  - url: /local/sidebar-card.js?v=0.0.1
    type: module
  - url: /hacsfiles/kiosk-mode/kiosk-mode.js
    type: module
kiosk_mode:
  mobile_settings:
    hide_header: true
    hide_sidebar: true
    ignore_entity_settings: true
    custom_width: 1320
views:
  - theme: Backend-selected
    title: Home
    path: home
    type: sidebar
    badges: []
    cards:
      - square: false
        columns: 3
        type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-chips-card
                chips:
                  - type: menu
                  - type: entity
                    entity: person.marco
                    icon: mdi:face-man
                  - type: entity
                    entity: person.person2
                    icon: mdi:face-woman
              - type: map
                entities:
                  - entity: device_tracker.samsung_tab_s_10_5
                  - entity: device_tracker.sm_s901b
                dark_mode: false
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: Weather
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    entity: sun.sun
                  - type: template
                    content: >-
                      Sunrise  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_rising)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-up
                  - type: template
                    content: >-
                      Sunset  {% if states.sun.sun %} {{
                      (as_timestamp(states.sun.sun.attributes.next_setting)) |
                      timestamp_custom(('%H:%M') )}} {% endif %}
                    icon: mdi:weather-sunset-down
                  - type: entity
                    entity: sensor.moon
              - show_current: true
                show_forecast: true
                type: weather-forecast
                entity: weather.home
                secondary_info_attribute: humidity
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                subtitle: Smart Plug 1
              - square: false
                columns: 2
                type: grid
                cards:
                  - type: custom:mushroom-entity-card
                    entity: switch.smartplug1
                    layout: vertical
                    icon_color: lime
                    tap_action:
                      action: toggle
                    icon: phu:smart-plug-sonoff
                    name: Status
                    primary_info: state
                    secondary_info: last-changed
                  - hours_to_show: 1
                    graph: line
                    type: sensor
                    entity: sensor.smartplug_1_daily_energy
                    detail: 1
                    unit: kWh
                    icon: mdi:chart-line-variant
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: entity
                        entity: sensor.smartplug_1_power
                        icon: mdi:lightning-bolt
                        tap_action:
                          action: none
                        hold_action:
                          action: more-info
                        double_tap_action:
                          action: none
                      - type: entity
                        entity: sensor.smartplug_1_voltage
                        icon: mdi:lightning-bolt
                        tap_action:
                          action: none
                        hold_action:
                          action: more-info
                        double_tap_action:
                          action: none
                      - type: entity
                        entity: sensor.smart_plug_1_wi_fi_quality
                        tap_action:
                          action: none
                        hold_action:
                          action: more-info
                        double_tap_action:
                          action: none
        view_layout:
          position: main
