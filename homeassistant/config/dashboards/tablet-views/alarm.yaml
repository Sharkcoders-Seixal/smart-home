theme: Backend-selected
title: Alarm
path: alarm
icon: mdi:security
type: sidebar
cards:
  - type: custom:mushroom-alarm-control-panel-card
    entity: alarm_control_panel.ajax_security_system
    states:
      - armed_home
    name: Alarm
    layout: horizontal
    secondary_info: state
    primary_info: name
    show_keypad: false

  - square: true
    columns: 3
    type: grid
    cards:
      - type: vertical-stack
        cards:
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.garagem
                live_provider: ha
                title: Garagem
            view:
              default: live
              update_force: false
              scan:
                enabled: true
          - type: entities
            entities:
              - entity: binary_sensor.garagem_alarm_local
                name: Alarm Local
              - entity: binary_sensor.garagem_cross_line_alarm
                name: Cross Line Alarm
              - entity: binary_sensor.garagem_cross_region_detection
                name: Cross Region Detection
              - entity: binary_sensor.garagem_motion_alarm
                name: Motion Alarm
              - entity: binary_sensor.garagem_smart_motion_human
                name: Smart Motion Human
              - entity: binary_sensor.garagem_smart_motion_vehicle
                name: Smart Motion Vehicle
            title: Garagem
      - type: vertical-stack
        cards:
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.frente
                live_provider: ha
                title: Frente
            view:
              default: live
              update_force: true
              scan:
                enabled: false
          - type: entities
            entities:
              - entity: binary_sensor.frente_alarm_local
                name: Alarm Local
              - entity: binary_sensor.frente_cross_line_alarm
                name: Cross Line Alarm
              - entity: binary_sensor.frente_cross_region_detection
                name: Cross Region Detection
              - entity: binary_sensor.frente_motion_alarm
                name: Motion Alarm
              - entity: binary_sensor.frente_smart_motion_human
                name: Smart Motion Human
              - entity: binary_sensor.frente_smart_motion_vehicle
                name: Smart Motion Vehicle
            title: Frente
      - type: vertical-stack
        cards:
          - type: custom:frigate-card
            cameras:
              - camera_entity: camera.piscina
                live_provider: ha
                title: Piscina
            view:
              default: live
              update_force: true
              scan:
                enabled: false
          - type: entities
            entities:
              - entity: binary_sensor.piscina_alarm_local
                name: Alarm Local
              - entity: binary_sensor.piscina_cross_line_alarm
                name: Cross Line Alarm
              - entity: binary_sensor.piscina_cross_region_detection
                name: Cross Region Detection
              - entity: binary_sensor.piscina_motion_alarm
                name: Motion Alarm
              - entity: binary_sensor.piscina_smart_motion_human
                name: Smart Motion Human
              - entity: binary_sensor.piscina_smart_motion_vehicle
                name: Smart Motion Vehicle
            title: Piscina
      - type: vertical-stack
